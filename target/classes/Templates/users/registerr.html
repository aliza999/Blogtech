<!Doctype html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>registration</title>
</head>
<header th:replace="layout::logged-out">
</header>
<body>
    <form  th:action="@{/users/register}" th:method="post" th:object="${User}">
    <label for="username"> Username </label>
    <input type="text" id="username" name="username" th:field="${User.username}"/>
    <label for="password" > password </label>
    <input type="password" id="password" name="password"  th:field="${User.password}"/>
    <label for="fullname">fullName </label>
    <input type="text" id="fullname"  name="fullName" th:field="${User.profile.fullName}"/>
        <label for="email"> Email </label>
        <input type="text" id="email" name="email" th:field="${User.profile.email}"/>
        <label for ="mobileNo">MobileNo</label>
        <input type="text" id="mobileNo" name="mobile" th:field="${User.profile.mobile}"/>
    <input type="submit" value="Register">
</form>
</body>
</html>
